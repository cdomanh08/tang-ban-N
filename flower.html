<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đóa hoa tặng em</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #f8a9c1 0%, #f3b5c7 40%, #f8bcd2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 2s ease;
    }

    img {
      width: 320px;
      max-width: 85%;
      border-radius: 10px;
      animation: zoomIn 2.5s ease forwards;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h2 {
      position: absolute;
      bottom: 25px;
      font-size: 1.6em;
      color: #b4005f;
      text-shadow: 1px 1px 3px #fff;
      animation: fadeIn 3s ease;
    }
  </style>
</head>
<body>
  <img src="hoa.png" alt="Đóa hoa tặng em">
  <h2>Tiếc quá, anh chưa tìm được bông hoa nào đẹp hơn ...</h2>
</body>
</html>
